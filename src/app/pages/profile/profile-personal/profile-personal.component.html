<section class="personal-section">
  <mat-card class="personal-card">
    <div class="personal-img-container">
      <img class="personal-photo" src="assets/images/side.jpg" alt="">
    </div>
    <div class="personal-info-container">
      <form [formGroup]="personalGroup" action="">
        <mat-form-field class="manual-input">
          <mat-label>Email</mat-label>
          <input formControlName="email" type="email" matInput placeholder="Email">
          <mat-error *ngIf="controls.email.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="controls.email.hasError('email')">
            Email is incorrect
          </mat-error>
        </mat-form-field>
        <mat-form-field class="manual-input">
          <mat-label>First name</mat-label>
          <input formControlName="firstName" type="text" matInput placeholder="First name">
          <mat-error *ngIf="controls.firstName.hasError('required')">
            Email is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="manual-input">
          <mat-label>Last name</mat-label>
          <input formControlName="lastName" type="text" matInput placeholder="Last name">
          <mat-error *ngIf="controls.lastName.hasError('required')">
            Email is required
          </mat-error>
        </mat-form-field>
      </form>
    </div>
  </mat-card>
</section>
