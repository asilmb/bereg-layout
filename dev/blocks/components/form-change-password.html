<!--

Компонент.
Форма смены пароля в профиле пользователя.
Нужно активировать, если активна функци нажатия кнопки для редактирования данных пользователя

-->

<form class="form form--change-password">
	<fieldset class="form__section">
		<div class="form-item">
			<h3>Смена пароля</h3>
		</div>
		<div class="form-item form-item--password">
			{{ fieldPassword("pass", "Введите старый пароль", "", "Неверный пароль", "error") }}
		</div>
		<div class="form-item form-item--password">
			{{ fieldPassword("passnew", "Новый пароль", "", "", "") }}
		</div>
		<div class="form-item form-item--password">
			{{ fieldPassword("passrepeat", "Повторите новый пароль", "", "", "") }}
		</div>
		{{ buttonSubmit('s4', 't3', 'Сохранить пароль') }}
	</fieldset>
</form>
