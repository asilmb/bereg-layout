<!--
Компонент.
Облегченная форма регистрации.
Используется на главной в слайдере
-->

<div class="registration-fast" data-reg-fast>
  <h3 class="form__title">Быстрая регистрация</h3>
  {{ block("components/socials-login") }}

  <form class="form form-registration" method="post" action="#">
    <div class="form__input error">
      <input type="text" placeholder="Your name" id="yourname">
      <span class="form__error-message">* Необходимо заполнить поле</span>
    </div>
    <div class="form__input">
      <input type="email" placeholder="Email" id="email">
      <span class="form__error-message">* Необходимо заполнить поле</span>
    </div>
    <div class="form__input">
      <input type="password" placeholder="Password" id="password">
      <span class="form__error-message">* Необходимо заполнить поле</span>
    </div>
    <div class="form__input checkbox error">
      <input type="checkbox" id="agree">
      <label for="agree">
        I accept your terms and conditions.<a href="/pages/terms/terms.html">Read our Terms & Conditions</a>
      </label>
      <span class="form__error-message">Вы должны согласиться с условиями</span>
    </div>

    <fieldset class="form__section form__section--submit">
  		<button type="submit" class="button button--390 button--filled">Регистрация</button>
  	</fieldset>
  </form>
</div>

<!--

-->
