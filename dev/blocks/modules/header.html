<!-- Header : Default -->
<header class="header">
	<div class="header__layout">
		<!-- header: left part ------------------------------------------------- -->
		<div class="header__layout-left">
			<div class="header__layout-top">
				{{ block("components/menu/header-top-menu") }}
			</div>
			<div class="header__layout-bottom">
				{{ block("components/menu/header-burger") }}
				{{ block("components/menu/header-nav-menu") }}
				<a data-header-search class="header__search icon-search" href="/pages/modals/search/search.html"></a>
			</div>
		</div>
		<!-- header: logo/center part ------------------------------------------ -->
		{{ block("components/header-logo") }}
		<!-- header: right part ------------------------------------------------ -->
		<div class="header__layout-right">
			<div class="header__layout-top">
				{{ block("components/lang-menu") }}
			</div>
			<div class="header__layout-bottom">
				<div class="header__buttons">
					<a href="/pages/login/login.html" class="button button--login"><span>Login</span></a>
					<a href="/pages/registration/registration.html" class="button button--registration">Registration</a>
				</div>
			</div>
		</div>
	</div>
</header>
