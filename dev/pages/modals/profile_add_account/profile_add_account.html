<h3>Add account</h3>
<form method="post" action="#" class="form">
	<fieldset class="form__section form__section--radio">
		<div class="radio__list radio__list--vertical">
			<div class="form__input radio__item">
				<input type="radio" name="account-currency" id="rub">
				<label for="rub" class="radio__item-label">rub</label>
			</div>
			<div class="form__input radio__item">
				<input type="radio" name="account-currency" id="usd">
				<label for="usd" class="radio__item-label">usd</label>
			</div>
			<div class="form__input radio__item">
				<input type="radio" name="account-currency" id="eur">
				<label for="eur" class="radio__item-label">eur</label>
			</div>
			<div class="form__input radio__item">
				<input type="radio" name="account-currency" id="uah">
				<label for="uah" class="radio__item-label">uah</label>
			</div>
		</div>
	</fieldset>

	<fieldset class="form__section form__section--submit">
		<button type="submit" class="button button--240 button--filled">Add</button>
	</fieldset>
</form>
